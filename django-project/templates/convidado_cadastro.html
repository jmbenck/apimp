{%load static%}
{% load bootstrap %}

<!doctype html>

<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'TemplateData/stylesheet.css'%}">
  <title>Escola Atitude</title>
</head>
<body style="background-image: url({% static 'TemplateData/bg.jpg'%});">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      {% load crispy_forms_tags %}
      <h1 class="mt-4 col text-white text-center display-3" style="font-family: 'fff_tusjbold';">Cadastro Convidado</h1>
      <p class="text-center text-white">Preencha os dados para jogar</p>
      <hr class="mt-0 mb-4">
      <div class="container col-8 text-white">
        <form method="post" class="text-white">
          {% csrf_token %}
          {{form_convidado | bootstrap}}
          <button class="btn btn-success mb-5" type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</body>
</html>
